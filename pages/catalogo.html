    <style>
        /* Catalog Page Styles */
        .catalog-page {
            padding-top: 70px;
            min-height: 100vh;
        }

        .catalog-header {
            background: linear-gradient(to bottom, transparent 0%, var(--color-bg-dark) 100%),
                url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=2340') center/cover;
            padding: var(--spacing-3xl) 0;
            margin-bottom: var(--spacing-xl);
        }

        .catalog-header-content {
            text-align: center;
        }

        .catalog-title {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--spacing-md);
        }

        .catalog-subtitle {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            max-width: 600px;
            margin: 0 auto var(--spacing-xl);
        }

        /* Kids Mode Toggle */
        .kids-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .kids-toggle label {
            font-weight: 600;
            color: var(--color-secondary);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--color-bg-light);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: background var(--transition-normal);
        }

        .toggle-switch.active {
            background: var(--color-primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform var(--transition-normal);
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        /* Filter Section */
        .filter-section {
            background: var(--color-bg-card);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .tag-filters {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .tag-filter {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(139, 0, 0, 0.2);
            border: 1px solid rgba(139, 0, 0, 0.4);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .tag-filter:has(input:checked) {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .tag-filter input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .tag-filter label {
            cursor: pointer;
            margin: 0;
            font-weight: 500;
            font-size: var(--font-size-sm);
        }

        /* Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-3xl);
        }

        /* Player Modal */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            z-index: var(--z-modal);
            overflow-y: auto;
        }

        .player-modal.active {
            display: block;
        }

        .player-modal-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
            padding-top: 80px;
        }

        .player-close-btn {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: all var(--transition-normal);
        }

        .player-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Video Player Styles */
        .video-player-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            margin-bottom: var(--spacing-xl);

            width: 100%;

        .player-controls {

            transition: opacity var(--transition-normal);

        .progress-container {

        .control-btn {
            background: transparent;

            padding: var(--spacing-sm);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);

            align-items: center;

        .control-btn:hover {

        }

        .control-btn svg {
            width: 24px;

        }

        .play-pause-btn svg {
            width: 32px;

        .volume-control {

        .volume-slider {

        }

        /* Video Metadata */

        /* Comments Section */

        .comments-list {

        .comment-item {

        .comment-header {

        .comment-author {

            background: var(--color-warning);
            color: var(--color-bg-dark);
            border-radius: var(--radius-sm);
            font-weight: 600;
        }
    </style>
</head>

    <script>
        // State
        let kidsMode = false;
        let currentVideoId = null;
        let currentVideoData = null;
        let selectedTags = [];

        // Initialize page
        window.authModule.onAuthStateChanged(async (authState) => {
            if (!authState.loggedIn) {
                window.location.href = 'index.html';
                return;
            }

            // Update user info
            const user = authState.user;
            document.getElementById('user-name').textContent = user.displayName || user.email;
            const initials = user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
            document.getElementById('user-avatar').textContent = initials;

            // Show admin link if admin
            if (authState.isAdmin) {
                document.getElementById('admin-link').style.display = 'block';
                document.getElementById('admin-link').href = 'admin.html';
            }

            // Check URL for video parameter
            const videoId = window.uiModule.getUrlParameter('v');
            if (videoId) {
                await openPlayer(videoId);
            }

            // Load videos
            await loadVideos();
        });

        // Load videos based on filters
        async function loadVideos() {
            window.uiModule.showLoading();
            
            let videos;
            if (kidsMode) {
                videos = await window.firestoreModule.getKidsVideos();
                document.getElementById('content-title').textContent = 'üë∂ Conte√∫do Kids';
            } else if (selectedTags.length > 0) {
                videos = await window.firestoreModule.getVideosByTags(selectedTags);
                document.getElementById('content-title').textContent = 'Resultados Filtrados';
            } else {
                videos = await window.firestoreModule.getAllVideos();
                document.getElementById('content-title').textContent = 'Conte√∫do Dispon√≠vel';
            }

            displayVideos(videos);
            window.uiModule.hideLoading();
        }

        // Display videos in grid
        function displayVideos(videos) {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';

            if (videos.length === 0) {
                container.innerHTML = '<p class="no-results">Nenhum v√≠deo encontrado</p>';
                return;
            }

            videos.forEach(video => {
                const card = window.uiModule.createVideoCard(video, openPlayer);
                container.appendChild(card);
            });
        }

        // Toggle kids mode
        function toggleKidsMode() {
            kidsMode = !kidsMode;
            const toggle = document.getElementById('kids-toggle');
            toggle.classList.toggle('active', kidsMode);
            
            // Reset tag filters when enabling kids mode
            if (kidsMode) {
                selectedTags = [];
                document.querySelectorAll('.tag-filter input[type="checkbox"]').forEach(cb => cb.checked = false);
            }
            
            loadVideos();
        }

        // Setup tag filters
        const tagCheckboxes = document.querySelectorAll('.tag-filter input[type="checkbox"]');
        tagCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    if (!selectedTags.includes(this.value)) {
                        selectedTags.push(this.value);
                    }
                } else {
                    selectedTags = selectedTags.filter(tag => tag !== this.value);
                }
                
                // Disable kids mode when using tag filters
                if (selectedTags.length > 0 && kidsMode) {
                    kidsMode = false;
                    document.getElementById('kids-toggle').classList.remove('active');
                }
                
                loadVideos();
            });
        });

        // Reset all filters
        function resetAllFilters() {
            selectedTags = [];
            kidsMode = false;
            document.getElementById('kids-toggle').classList.remove('active');
            document.querySelectorAll('.tag-filter input[type="checkbox"]').forEach(cb => cb.checked = false);
            loadVideos();
        }

        // Setup search
        const searchInput = document.getElementById('search-input');
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const term = this.value.trim();
                if (term.length > 0) {
                    window.uiModule.showLoading();
                    const results = await window.firestoreModule.searchVideos(term);
                    document.getElementById('content-title').textContent = `Resultados para "${term}"`;
                    displayVideos(results);
                    window.uiModule.hideLoading();
                } else {
                    loadVideos();
                }
            }, 500);
        });

        // Open video player modal
        async function openPlayer(videoId) {
            currentVideoId = videoId;
            window.uiModule.showLoading();

            currentVideoData = await window.firestoreModule.getVideoById(videoId);
            
            if (!currentVideoData) {
                window.uiModule.hideLoading();
                window.uiModule.showToast('V√≠deo n√£o encontrado', 'error');
                return;
            }

            // Update URL
            history.pushState({}, '', `?v=${videoId}`);

            // Update metadata
            document.getElementById('video-title').textContent = currentVideoData.title;
            document.getElementById('video-description').textContent = currentVideoData.description;
            document.getElementById('video-views').textContent = `${currentVideoData.viewCount || 0} visualiza√ß√µes`;

            // Update tags
            const tagsContainer = document.getElementById('video-tags');
            tagsContainer.innerHTML = '';
            (currentVideoData.tags || []).forEach(tag => {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'tag';
                tagSpan.textContent = tag;
                tagsContainer.appendChild(tagSpan);
            });

            // Show modal
            document.getElementById('player-modal').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Initialize player
            window.playerModule.initPlayer('video-player', currentVideoData.hlsUrl, videoId);
            window.playerModule.setupKeyboardControls();

            // Setup controls
            setupPlayerControls();

            // Load comments
            await loadComments(videoId);

            window.uiModule.hideLoading();
        }

        // Setup player controls
        function setupPlayerControls() {
            const video = document.getElementById('video-player');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeLevel = document.getElementById('volume-level');

            video.addEventListener('play', () => {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            });

            video.addEventListener('pause', () => {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            });

            video.addEventListener('timeupdate', () => {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeEl.textContent = window.uiModule.formatTime(video.currentTime);
            });

            video.addEventListener('loadedmetadata', () => {
                durationEl.textContent = window.uiModule.formatTime(video.duration);
            });

            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                window.playerModule.seekTo(pos * video.duration);
            });

            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                window.playerModule.setVolume(pos);
                volumeLevel.style.width = (pos * 100) + '%';
            });
        }

        // Close player
        function closePlayer() {
            document.getElementById('player-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
            window.playerModule.cleanupPlayer();
            currentVideoId = null;
            currentVideoData = null;
            
            // Update URL
            history.pushState({}, '', 'catalogo.html');
        }

        // Load comments
        async function loadComments(videoId) {
            const comments = await window.firestoreModule.getComments(videoId);
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';

            if (comments.length === 0) {
                commentsList.innerHTML = '<p class="no-results">Nenhum coment√°rio ainda. Seja o primeiro!</p>';
                return;
            }

            comments.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment-item';
                commentEl.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-author">${comment.userName}</span>
                        <span class="comment-date">${comment.createdAt ? new Date(comment.createdAt.toDate()).toLocaleDateString('pt-BR') : ''}</span>
                    </div>
                    <p class="comment-content">${comment.content}</p>
                `;
                commentsList.appendChild(commentEl);
            });
        }

        // Handle comment submit
        async function handleCommentSubmit(event) {
            event.preventDefault();

            const input = document.getElementById('comment-input');
            const content = input.value.trim();

            if (!content || !currentVideoId) return;

            const result = await window.firestoreModule.addComment(currentVideoId, content);

            if (result.success) {
                window.uiModule.showToast('Coment√°rio enviado! Aguarde modera√ß√£o.', 'success');
                input.value = '';

                // Show pending comment
                const commentsList = document.getElementById('comments-list');
                const user = window.authModule.getCurrentUser();
                const pendingComment = document.createElement('div');
                pendingComment.className = 'comment-item comment-pending';
                pendingComment.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-author">${user.displayName || user.email}</span>
                        <span class="pending-badge">Pendente</span>
                    </div>
                    <p class="comment-content">${content}</p>
                `;
                commentsList.insertBefore(pendingComment, commentsList.firstChild);
            } else {
                window.uiModule.showToast('Erro ao enviar coment√°rio', 'error');
            }
        }

        // Handle logout
        async function handleLogout(event) {
            event.preventDefault();
            const result = await window.authModule.logoutUser();
            if (result.success) {
                window.location.href = 'index.html';
            }
        }

        // Handle browser back button
        window.addEventListener('popstate', () => {
            if (document.getElementById('player-modal').classList.contains('active')) {
                closePlayer();
            }
        });
    </script>
